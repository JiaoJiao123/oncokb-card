<script type="text/template" id="oncokb-card">
  <div class="oncokb-card">
    <div class="z-depth-2">
      <div class="item">
        <div class="col s12 tip-header">{{title}}</div>
        <div class="col s12">
          <ul class="tabs" tabs="">
            <li class="tab col s6 enable-hover">
              <a class="oncogenicity" href="#oncogenicity">
                <span class="title">clinical implications</span>
                <span class="title-content">{{oncogenicity}} <i class="fa fa-book"
                                                                qtip-content="{{oncogenicityCitations}}"></i></span>
              </a>
            </li>
            <li class="tab col s6 enable-hover">
              <a class="mutation-effect" href="#mutation-effect">
                <span class="title">Biological Effect</span>
                <span class="title-content">{{mutationEffect}} <i class="fa fa-book"
                                                                  qtip-content="{{mutationEffectCitations}}"></i></span>
              </a>
            </li>
            <div class="indicator"></div>
          </ul>
        </div>
        <div id="oncogenicity" class="col s12 tabsContent oncogenicity" style="margin: 10px 10px 0 10px;">
          <p>{{clinicalSummary}}</p>
          <div>
            <table class="bordered table">
              <thead>
              <tr>
                <th>Level</th>
                <th>Alteration(s)</th>
                <th>Drug(s)</th>
                <th>Level-associated<br/>cancer type(s)</th>
                <th>Citation(s)</th>
              </tr>
              </thead>
              <tbody>
              {{treatmentRows}}
              </tbody>
            </table>
          </div>
        </div>
        <div id="mutation-effect" class="col s12 tabsContent mutation-effect"
             style="margin: 10px 10px 0 10px;">
          {{biologicalSummary}}
        </div>
      </div>

      <div class="item disclaimer">
        <span>
          The information above is intended for research purposes only and should not be used as a
          substitute for professional
          diagnosis and treatment.</span>
      </div>
      <div class="item-list">
        <ul class="collapsible" data-collapsible="accordion">
          <li class="">
            <div class="collapsible-header">Levels
              <span class="secondary-content">
                <i class="glyphicon glyphicon-chevron-down"></i>
                <i class="glyphicon glyphicon-chevron-up" style="display: none"></i>
              </span>
            </div>
            <div class="collapsible-body levels" style="display: none;">
              <ul>
                {{levelRows}}
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="item footer">
        <img src="images/oncokb.png" class="oncokb-logo">
        <span class="pull-right feedback"><button class="btn btn-default btn-xs"><i>Feedback</i></button></span></div>
    </div>
  </div>
</script>

<script type="text/template" id="oncokb-card-treatment-row">
  <tr>
    <td><i class="level-icon level-{{level}}" qtip-content="{{levelDes}}" position-my="bottom center"
           position-at="top center"></i></td>
    <td>{{variant}}</td>
    <td>{{treatment}}</td>
    <td>{{cancerType}}</td>
    <td><i class="fa fa-book" qtip-content="{{citations}}"></i></td>
  </tr>
</script>

<script type="text/template" id="oncokb-card-level-list-item">
  <li><i class="level-icon level-{{level}}"></i><span>{{levelDes}}</span>
  </li>
</script>
